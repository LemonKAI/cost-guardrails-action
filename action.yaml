name: "Cost Guardrails"
description: "Block expensive or risky IaC changes at PR time (MVP)"
author: "KAI NING"
runs:
  using: "node20"
  main: "dist/index.js"
inputs:
  max-monthly-delta:
    description: "Fail if monthly cost delta exceeds this (USD)"
    default: "100"
outputs:
  ok:
    description: "Whether checks passed"
branding:
  icon: "shield"
  color: "blue"